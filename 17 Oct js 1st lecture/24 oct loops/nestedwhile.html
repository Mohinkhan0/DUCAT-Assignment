<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Pasout Year</label>
    <select name="sc">
        <option value="">2001</option>
        <script>
            var year=2001;
            while(year<=2024)
            {
                document.write("<option>" + year + "</option>");
                year++;
            }
        </script>
    </select>
</body>
</html>
