<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Button with Highlighted Dates</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Custom button style */
        .btn-attractive { 
            background: linear-gradient(45deg, #007bff, #00d4ff);
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease-in-out;
        }
        .btn-attractive:hover {
            background: linear-gradient(45deg, #00d4ff, #007bff);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
            transform: translateY(-3px);
        }
        .btn-attractive:active {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(0, 123, 255, 0.4);
        }

        /* Custom highlight style for specific dates */
        .highlighted-date {
            background-color: #ff4081 !important;
            color: #fff !important;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="main-button container text-center my-5">
    <!-- Button to trigger modal -->
    <button class="btn btn-attractive" data-bs-toggle="modal" data-bs-target="#calendarModal">Show Calendar</button>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="calendarModal" tabindex="-1" aria-labelledby="calendarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="calendarModalLabel">Select a Date</h5>
                <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Inline Datepicker -->
                <div id="datepicker"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class=" btn btn-attractive" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (required for Bootstrap Datepicker) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script>
    $(document).ready(function(){
        // Array of specific dates to highlight (days of the month)
        const highlightedDays = [3, 8, 14, 25, 28];

        // Initialize the datepicker in inline mode with custom highlighted dates
        $('#datepicker').datepicker({
            format: 'mm/dd/yyyy',
            todayHighlight: true,
            autoclose: true,
            orientation: "bottom auto",
            inline: true, // Enable inline mode
            beforeShowDay: function(date) {
                // Check if the current date's day is in the highlightedDays array
                if (highlightedDays.includes(date.getDate())) {
                    return {
                        classes: 'highlighted-date'  // Apply custom CSS class
                    };
                }
                return {};
            }
        });
    });
</script>

</body>
</html>
